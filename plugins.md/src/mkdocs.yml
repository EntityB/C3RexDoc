site_name: Rex's Construct 3 plugins
theme: material

pages:
- Home: index.md
- Categories:
  - System:
    - Pause/resume: rex_pause.md
    - Comment: rex_comment.md
  - Data structure:
    - CSV:
      - 2D tables: rex_csv.md

extra_javascript:
- js/mermaid.min.js
- js/umlconvert.js    

markdown_extensions:
- admonition
- codehilite(guess_lang=false,linenums=false)
- toc(permalink=true)
- footnotes
- meta
- def_list
- pymdownx.arithmatex
- pymdownx.betterem(smart_enable=all)
- pymdownx.caret
- pymdownx.critic
- pymdownx.details
- pymdownx.emoji:
    emoji_generator: !!python/name:pymdownx.emoji.to_png
- pymdownx.inlinehilite
- pymdownx.magiclink
- pymdownx.mark
- pymdownx.smartsymbols
- pymdownx.superfences:
    custom_fences: [
      {name: mermaid, class: mermaid}
    ]
- pymdownx.tasklist
- pymdownx.tilde
